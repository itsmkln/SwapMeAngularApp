<div class="card">
    <div class="class-header">
    </div>
    <div class="card-body">
        <h1> User manager </h1>
            <div class="row">
                
            </div>
            <div class="table-responsive">
                <table class="table"
                        *ngIf="users.length">
                    <thead>
                        <tr>
                            <th>
                            </th>
                            <th>UserID</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Phone Number</th>
                            <th>State</th>
                            <th>City</th>
                            <th>Action</th>
                        </tr>
                        
                    </thead>
                    <tbody>
                        
                        <tr *ngFor="let user of users">
                            <td>
                            </td>
                            <td>{{user.userId}} </td>
                            <td>{{user.username}}</td>
                            <td>{{user.email}}</td>
                            <td>{{user.userInfo.firstName}}</td>
                            <td>{{user.userInfo.lastName}}</td>
                            <td>{{user.userInfo.phoneNumber}}</td>
                            <td>{{user.userInfo.state}}</td>
                            <td>{{user.userInfo.city}}</td>
                        
                            <td><button class="btn btn-primary edit" data-bs-toggle="modal" data-bs-target="#usermanagerModal" (click)="onEdit(user)"> Edit </button> </td>
                            <td><button class="btn btn-primary delete" (click)="deleteUser(user)"> Delete </button></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
</div>

<div class="modal fade" id="usermanagerModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">User Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup] = "formValue">
                    <div class="mb-3">
                        <label for="Username" class="form-label">Username</label>
                        <input type="text" formControlName="username" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="FirstName" class="form-label">First Name</label>
                        <input type="text" formControlName="firstName" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="LastName" class="form-label">Last Name</label>
                        <input type="text" formControlName="lastName" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="Email" class="form-label">Email address</label>
                        <input type="email" formControlName="email" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="PhoneNumber" class="form-label">Phone Number</label>
                        <input type="text" formControlName="phoneNumber" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="State" class="form-label">State</label>
                        <input type="text" formControlName="state" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="City" class="form-label">City</label>
                        <input type="text" formControlName="city" class="form-control">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="close" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" *ngIf="showUpdate" (click)="editUser()" class="btn btn-primary">Update</button>
            </div>
        </div>
    </div>
</div>
