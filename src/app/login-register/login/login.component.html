<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading" >
                        <h3 class="text-center pt-3 font-weight-bold" >Login</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="loginForm">
                            <div class="form-group pt-3">
                                <div class="input-field"[class.error]="loginForm.controls['username'].dirty && loginForm.hasError('required', 'username')">
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName="username" type="text" placeholder="Username">
                                </div>
                            </div>
                            <small *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required', 'username')"  class="text-danger">*Username is required</small>
                                <div class="form-group pt-3">
                                <div class="input-field" [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')">
                                    <span class="fa fa-lock p-2"></span>
                                    <input formControlName="password" class="no-outline" [type]="type" placeholder="Password">
                                    <span (click)="hideShowPassword()" class="fa {{eyeIcon}}"></span>
                                </div>
                            </div>
                            <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')"  class="text-danger">*Password is required</small>
                            <div class="form-inline fr mt-4 text-center"></div>
                            <!-- <div class="form-inline fr mt-4 text-center">
                                <a id="forgot"class="font-weight-bold">Forgot your password?</a>
                            </div> -->
                            <button (click)="onLogin()" type="login" class="btn btn-primary btn-block mt-4 w-100">Login</button>
                            <div class="text-center pt-4 text-muted">
                                <a id="register" routerLink="/register" class="link" >Don't have an account?</a>
                            </div>
                        </form>
                    </div>
                    <!-- <div class="mx-3 my-2 py-2 bordert">
                        <div class="text-center py-3"></div>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</div>
