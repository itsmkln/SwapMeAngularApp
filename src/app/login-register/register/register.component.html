<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading" >
                        <h3 class="text-center pt-3 font-weight-bold" >Register</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="registerForm">
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName="username" type="text" placeholder="Username">
                                </div>
                            </div>
                                <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-lock p-2"></span>
                                    <input formControlName="password" class="no-outline" [type]="type" placeholder="Password">
                                    <span (click)="hideShowPassword()" class="fa {{eyeIcon}}"></span>
                                </div>
                            </div>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class=""></span>
                                    <input formControlName="email" type="text" placeholder="Email address">
                                </div>
                            </div>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class=""></span>
                                    <input formControlName="firstName" type="text" placeholder="First name">
                                </div>
                            </div>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class=""></span>
                                    <input formControlName="lastName" type="text" placeholder="Last name">
                                </div>
                            </div>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class=""></span>
                                    <input formControlName="phoneNumber" type="text" placeholder="Phone number">
                                </div>
                            </div>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class=""></span>
                                    <input formControlName="city" type="text" placeholder="City">
                                </div>
                            </div>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class=""></span>
                                    <select formControlName="state" name="state" id="state" formControlName="state">
                                        <option type="text" value="" disabled invisible selected>State</option>
                                        <option type="text" *ngFor="let state of stateList" value="{{ state }}">{{state}}</option>
                                
                                   </select>
                                   </div>
                                    <!-- <input formControlName="state" type="text" placeholder="State"> -->
                            </div>
                            <div class="form-inline fr mt-4 text-center"></div>
                            <!-- <div class="form-inline fr mt-4 text-center">
                                <a id="forgot"class="font-weight-bold">Forgot your password?</a>
                            </div> -->
                            <button (click)="onRegister()" type="register" class="btn btn-primary btn-block mt-4 w-100">Register</button>
                            <div class="text-center pt-4 text-muted">
                                <a id="register" routerLink="/login" class="link" >Already have an account?</a>
                            </div>
                        </form>
                    </div>
                    <!-- <div class="mx-3 my-2 py-2 bordert">
                        <div class="text-center py-3"></div>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</div>
